<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">

<head>
    <h1>Create Song </h1>

</head>

<body>


<main layout:fragment="content">

    <h2>Ilość taktów w utworze</h2>
    <form method="post" action="/song-create/addbars">
        <label>
            Treść:
            <textarea number="number" placeholder="Ilość taktów..." rows="1" cols="30"></textarea>
        </label>
        <button type="submit">Zapisz</button>
    </form>


    <p><a href="/songs">Lista utworów</a></p>
</main>


</body>
</html>
